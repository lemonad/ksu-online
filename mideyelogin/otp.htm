<body>
    <nav>
        <ul>
            <li>
                <a href="/blenda/">Blenda</a>
            </li><li>
                <a href="/tvaren/index.php?title=Special:Inloggning&returnto=Huvudsida">Tvären</a>

            </li><li>
                Mediearkivet
            </li>
        </ul>

    <main>
        <article>
            <section>
                <h1>
                    <a href="/">KSU Online</a>
                </h1>

                <div class="text-center2" style="text-align: center;">
                    <h3>
                        Skriv in engångskoden du fått via<br>
                        din mobil.
                    </h3>

                    <form id="login_form" method="post">
                        <input type="hidden"
                               name="%SESSIONID%"
                               value="%SESSIONVALUE%">
                        <p class="err">
                            <!-- OTP -->
                        </p>

                        <label for="otp">Mobilkod</label>
                        <input type="number"
                               name="otp"
                               autofocus="autofocus"
                               placeholder="mobilkod">

                        <button class="otpsubmit"
                                type="submit"
                                name="login">
                            Logga in
                        </button>
                    </form>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <ul id="parallax">
            <li class="layer" data-depth="0.5">
                <div class="stars"></div>
            </li>
            <li class="layer" data-depth="0.0">
                <div class="silhouette"></div>
            </li>
        </ul>
        <div class="bottomless">

            <p class="ksu-text"><small>Kärnkraftsäkerhet och Utbildning AB</small></p>
        </div>
    </footer>
