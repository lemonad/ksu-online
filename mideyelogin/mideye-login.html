<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Mideye portal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
</head>
<body>
    <form id="login_form" method="post" onSubmit="disableForm()">
    <div class="container">
        <h1>Verify identity</h1>
	<p class="err"><b><!-- MESSAGE --></b></p>
        <div id="formbody">
            <div id="box">
                <b class="xtop"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4">
                </b></b>
                <div class="xboxcontent">
                    <table>
                        <tr>
                            <td class="frmlabel" valign="middle">Username</td>
                            <td class="frminput" valign="middle"><input type="text" name="username" class="inputfield" /></td>
                        </tr>
                        <tr>
                            <td class="frmlabel" valign="middle">Password</td>
                            <td class="frminput" valign="middle"><input type="password" name="password" class="inputfield" /></td>
                        </tr>
                    </table>
                    <input type="submit" name="login" value="Login">		
                </div>
                <b class="xbottom"><b class="xb4"></b><b class="xb3"></b><b class="xb2"></b><b class="xb1">
                </b></b>
            </div>
        </div>
    </div>
    </form>
</body>
</html>
